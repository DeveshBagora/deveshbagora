
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Department Entry Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #00b09b, #96c93d);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-success {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Department Form</h2>
    <form action="insert" method="get">
      <div class="mb-3">
        <label for="deptcode" class="form-label">Department Code</label>
        <input type="text" class="form-control" id="deptcode" name="deptcode" placeholder="Enter department code" required>
      </div>

      <div class="mb-3">
        <label for="dname" class="form-label">Department Name</label>
        <input type="text" class="form-control" id="dname" name="dname" placeholder="Enter department name" required>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

</body>
</html>
